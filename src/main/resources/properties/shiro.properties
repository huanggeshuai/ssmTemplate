#\u52A0\u5BC6\u7B97\u6CD5\u540D\u79F0
shiro.hashAlgorithmName=SHA-512
#\u52A0\u5BC6\u7B97\u6CD5\u6B21\u6570
shiro.hashIterations=2048
#\u767B\u5165\u9875\u9762
shiro.loginUrl=/login.action
#\u767B\u5165\u6210\u529F\u9875\u9762
shiro.successUrl=/index.action
#\u5931\u8D25\u6700\u5927\u6B21\u6570
shiro.failMaxCount=5
#\u521D\u59CB\u5316\u767B\u5165\u6B21\u6570
shiro.initCount=0
#\u8BBE\u7F6Ecookie\u5931\u6548\u65F6\u95F4 -1\u8868\u793A\u5173\u95ED\u6D4F\u89C8\u5668\u8868\u793Acookie\u5931\u6548
shiro.maxAge=3600000
#\u8BBE\u7F6E\u5168\u5C40session\u5931\u6548\u65F6\u95F4 \u5355\u4F4D\u6BEB\u79D2
shiro.globalSessionTimeout=3600000
#\u8BBE\u7F6E\u68C0\u6D4Bsession\u7684\u65F6\u95F4 \u5355\u4F4D\u6BEB\u79D2
shiro.sessionValidationInterval=3600000

#\u8BBE\u7F6E\u81EA\u5B9A\u4E49\u52A0\u5BC6salt
shiro.selfSalt=huangge666

